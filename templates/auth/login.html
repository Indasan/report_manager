{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Добро пожаловать в приложение Report Manager!
{% endblock title %}

{% block content %}

    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{error_message}}
        </div>
    {% endif %}

    <div class='container'>
        <div class='row'>
            <div class='col-6'>
                <form action='' method='POST' class='p-3 border border-2'>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type='submit' class='btn btn-primary mt-3'>Вход</button>
                </form>
            </div>
            <div class='col-6'>
                Новости
                <br>
                Обновления
            </div>
        </div>
    </div>

{% endblock content %}
